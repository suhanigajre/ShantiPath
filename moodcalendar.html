<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Calendar – ShantiPath</title>
  <link rel="stylesheet" href="moodcalendar.css" />
</head>
<body>
  <div class="mood-container">
    <h1>📅 Mood Calendar</h1>
    <p>Select how you felt each day and track your emotional journey 💖</p>

    <div id="calendar" class="calendar-grid"></div>

    <div id="mood-selector" class="mood-selector">
      <p>How did you feel?</p>
      <div id="mood-emoji" class="mood-emojis"></div>
    </div>

    <div class="actions">
      <button id="download-btn">📥 Download Report</button>
      <button id="reset-btn">🗑️ Clear All</button>
    </div>
  </div>

  <script src="moodcalendar.js"></script>
</body>
</html>
